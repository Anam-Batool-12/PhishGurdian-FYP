{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Cyber Awareness Quiz</h2>

    <form method="POST" action="{{ url_for('submit_quiz') }}">
        {% for q in questions %}
            <div class="mb-4">
                <h5>Q{{ loop.index }}. {{ q['question'] }}</h5>

                <!-- Option A -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="question_{{ q['id'] }}" 
                           value="A" required>
                    <label class="form-check-label">{{ q['option_a'] }}</label>
                </div>

                <!-- Option B -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="question_{{ q['id'] }}" 
                           value="B">
                    <label class="form-check-label">{{ q['option_b'] }}</label>
                </div>

                <!-- Option C -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="question_{{ q['id'] }}" 
                           value="C">
                    <label class="form-check-label">{{ q['option_c'] }}</label>
                </div>

                <!-- Option D -->
                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="question_{{ q['id'] }}" 
                           value="D">
                    <label class="form-check-label">{{ q['option_d'] }}</label>
                </div>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
