
{% extends "base.html" %}
{% block content %}
<div class="container mt-4 text-center">
    <h2 class="mb-3 text-white">Quiz Results</h2>
    <div class="alert alert-info">
        Score: {{ score }}/{{ total }}
    </div>

    <div class="mt-5">
        <h4 class="text-white">Performance Summary</h4>
        <canvas id="quizChart" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch("{{ url_for('chart_quiz_summary') }}")
      .then(res => res.json())
      .then(data => {
          new Chart(document.getElementById('quizChart'), {
              type: 'doughnut',
              data: {
                  labels: ['Correct', 'Wrong'],
                  datasets: [{
                      data: [
                          data.score,
                          data.total - data.score
                      ],
                      backgroundColor: ['#28a745', '#dc3545']
                  }]
              },
              options: {
                  responsive: true,
                  maintainAspectRatio: true,
                  plugins: {
                      legend: {
                          position: 'bottom'
                      }
                  }
              }
          });
      });
</script>
{% endblock %}
