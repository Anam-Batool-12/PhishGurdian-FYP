{% extends "base.html" %}
{% block content %}
<div class="container mt-4 text-center">
    <h2 class="mb-3">ðŸŽ‰ Quiz Results</h2>
    <div class="alert alert-info">
        Score: {{ score }}/{{ total }} <br>
        Skipped: {{ skipped }}
    </div>

    <div class="mt-5">
        <h4>Performance Summary</h4>
        <canvas id="quizChart" width="400" height="200"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch("{{ url_for('chart_quiz_summary') }}")
      .then(res => res.json())
      .then(data => {
          new Chart(document.getElementById('quizChart'), {
              type: 'doughnut',
              data: {
                  labels: ['Correct', 'Skipped', 'Wrong'],
                  datasets: [{
                      data: [
                          data.score,
                          data.skipped,
                          data.total - data.score - data.skipped
                      ],
                      backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                  }]
              }
          });
      });
</script>
{% endblock %}
